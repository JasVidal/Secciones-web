<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Imagen slider</title>
  </head>
  <body>
    <div class="container">
      <div class="img-container-after">
        <img
          src="https://images.pexels.com/photos/2829765/pexels-photo-2829765.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
          class="after"
        />
      </div>
      <div class="img-container-before">
        <img
          src="pexels-photo-2829765-modified.jpeg"
          alt=""
          class="before"
        />
      </div>
      <div class="slider"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
