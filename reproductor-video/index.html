<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Reproductor de video</title>
  </head>
  <body>
    <h1>Reproductor de video</h1>
    <video
      src="https://www.pexels.com/es-es/video/un-perro-pelea-con-su-reflejo-en-el-espejo-3042473/"
      id="video"
      class="screen"
      poster="https://images.pexels.com/photos/7055718/pexels-photo-7055718.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
    ></video>
    
    <div class="controls">
      <button class="btn" id="play">
        <i class="fa fa-play-circle fa-2x"></i>
      </button>
      <button class="btn" id="stop">
        <i class="fa fa-stop fa-2x"></i>
      </button>
      <input
        type="range"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
      <span class="timestamp" id="timestamp">00:00</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
