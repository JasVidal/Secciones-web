<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lista deberes</title>
  </head>
  <body>
    <h1>Todos</h1>
    <form id="form">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Ingresa tu deber"
        autocomplete="off"
      />

      <ul class="todos" id="todos"></ul>
    </form>
    <small
      >Haga click izquierdo para completar.<br />
     Haga click derecho para eliminar.</small
    >

    <script src="script.js"></script>
  </body>
</html>
