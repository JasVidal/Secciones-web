<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tarjetas de memoria</title>
  </head>
  <body>
    <button class="clear btn" id="clear">
      <i class="fas fa-trash"></i> Limpiar Tarjetas
    </button>
    <h1>
      Tarjetas de Memoria
      <button id="show" class="btn">
        <i class="fas fa-plus"></i> Agregar nueva tarjeta
      </button>
    </h1>
    <div id="cards-container" class="cards"></div>
    <div class="navigation">
      <button id="prev" class="nav-button">
        <i class="fas fa-arrow-left"></i>
      </button>
      <p id="current"></p>
      <button id="next" class="nav-button">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <div id="add-container" class="add-container">
      <h1>
        Agregar nueva tarjeta
        <button id="hide" class="btn btn-small btn-ghost">
          <i class="fas fa-times"></i>
        </button>
      </h1>
      <div class="form-group">
        <label for="question">Pregunta</label>
        <textarea id="question" placeholder="Ingresar pregunta..."></textarea>
      </div>

      <div class="form-group">
        <label for="answer">Respuesta</label>
        <textarea id="answer" placeholder="Ingresar respuesta..."></textarea>
      </div>

      <button id="add-card" class="btn btn-margin">
        <i class="fas fa-plus"></i> Agregar tarjeta
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
