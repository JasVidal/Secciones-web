<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Galer√≠a Carrusel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="images">
        <img
          src="https://images.pexels.com/photos/1600727/pexels-photo-1600727.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="first-image"
        />
        <img
          src="https://images.pexels.com/photos/4051605/pexels-photo-4051605.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="second-image"
        />
        <img
          src="https://images.pexels.com/photos/2205270/pexels-photo-2205270.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="third-image"
        />
        <img
          src="https://images.pexels.com/photos/263116/pexels-photo-263116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="fourth-image"
        />
      </div>
      <div class="buttons-container">
        <button id="left" class="btn">Anterior</button>
        <button id="right" class="btn">Siguiente</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
