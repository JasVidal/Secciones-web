<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Panel de Salud</title>
  </head>
  <body>
    <div class="container">
      <div class="bg1">
        <h2>16 <span>| 24</span></h2>
        <p>Metas Cumplidas</p>
      </div>
      <div class="bg1">
        <h2><i class="fas fa-battery-three-quarters"></i></h2>
        <p>Respiración</p>
      </div>

      <div class="bg2">
        <h2><i class="fas fa-running"></i></h2>
        <p>Millas</p>
      </div>
      <div class="bg1">
        <h2>37 &deg;C</h2>
        <p>Temperatura</p>
      </div>
      <div class="bg1">
        <h2><i class="fas fa-bed"></i></h2>
        <p>Horas de sueño</p>
      </div>
      <div class="bg2">
        <h2>75 <span>bpm</span></h2>
        <p>Latidos</p>
      </div>
      <div class="bg1">
        <h2>170 <span>lbs</span></h2>
        <p>Peso</p>
      </div>
      <div class="bg1">
        <h2>24 <span>%</span></h2>
        <p>Porcentaje de sobrepeso</p>
      </div>
      <div class="bg2">
        <h2>90 <span>mgdl</span></h2>
        <p>Glucosa</p>
      </div>
      <div class="bg2">
        <h2>2080 <span>kcal</span></h2>
        <p>Porcentaje de consumo</p>
      </div>
      <div class="bg2">
        <h2><i class="fas fa-dumbbell"></i></h2>
        <p>Ejercicio</p>
      </div>
      <div class="bg2">
        <h2>61 <span>%</span></h2>
        <p>Hidratación</p>
      </div>
    </div>
  </body>
</html>
